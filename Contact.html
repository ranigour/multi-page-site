<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="ST.CSS">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }
        .registration-container {
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .form-group .error-message {
            color: red;
            font-size: 0.9em;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="" class="logo"><span>Event</span>planner</a>
  
        <nav class="navbar">
          <a href="HOME.HTML">Home</a>
          <a href="SERVICE.html">Service</a>
          <a href="About.html">About</a>
          <a href="gallary.html">Gallery</a>
          <a href="#price">price</a>
          <a href="EVENT.html">Event</a>
          <a href="Contact us.html">Contact</a>
          <a href="Contact.html">Ragister</a>
        </nav>
  
        <div id="menu-bars" class="fas fa-bars"></div>
      </header>
      <br>
      <br>
      <br>
<br>
<br>
    <header>
        <h1>Register for Our Events</h1>
    </header>

    <div class="registration-container">
        <h2>Sign Up</h2>
        <form action="/submit-registration" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
               <a href="Ragister success.html"><button type="submit">Register</button></a>
               
            </div>
        </form>
    </div>

    <footer>
        <p> Event Planners. All rights reserved.</p>
    </footer>

</body>
</html>
